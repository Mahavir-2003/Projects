<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="spike">
                <div class="dot center"></div>
                <div class="second center"> <div class="orig-second"></div></div>
                <div class="minute center"><div class="orig-minute"></div></div>
                <div class="hour center"><div class="orig-hour"></div></div>
            </div>
            <div class="num num12">12</div>
            <div class="num num1">|</div>
            <div class="num num2">|</div>
            <div class="num num3">3</div>
            <div class="num num4">|</div>
            <div class="num num5">|</div>
            <div class="num num6">6</div>
            <div class="num num7">|</div>
            <div class="num num8">|</div>
            <div class="num num9">9</div>
            <div class="num num10">|</div>
            <div class="num num11">|</div>
              

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
